<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ko;fi</title>
</head>

<body>
    <h1>Music Player</h1>
    <main>
        <div class="main-box">
            <div class="sidebar">
                <div class="sidebar-box">
                    <img src="./vynil.png" class="nav-btn" alt="">
                    <img src="./home.png" class="nav-btn" alt="">
                    <img src="./karaoke.png" class="nav-btn" alt="">
                    <img src="./heart.png" class="nav-btn" alt="">

                </div>

            </div>
            <div class="player">
                <div class="disk">

                </div>
                <h1 class="music-name">song one</h1>
                <p class="artist-name">artist</p>
                <div class="slider">

                    <input type="range" value="0" class="seek-bar"><br>
                    <span class="current-time">00:00</span>
                    <span class="song-duration">00:00</span>
                </div>

                <div class="controls">

                    <button class="play-btn pause">
                        <span></span>
                        <span></span>
                    </button>
                </div>



            </div>

        </div>
    </main>

</body>

</html>
